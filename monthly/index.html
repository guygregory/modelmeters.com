<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirecting to Agent Summaries...</title>
<style>
body { 
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
text-align: center; 
padding: 50px; 
background: #f5f7fa;
color: #1b242b;
}
.message { 
margin: 20px 0; 
padding: 20px;
background: white;
border-radius: 8px;
border: 1px solid #d0d7de;
box-shadow: 0 6px 18px rgba(0,0,0,.08);
max-width: 500px;
margin: 20px auto;
}
a { color: #2563eb; text-decoration: none; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="message">
<h1>Redirecting...</h1>
<p>This page has moved to <a href="../agent/" id="redirect-link">../agent/</a></p>
<p>If you are not automatically redirected, please click the link above.</p>
</div>

<script>
// Preserve theme and any other query parameters during redirect
const currentParams = window.location.search;
const currentHash = window.location.hash;
const newUrl = '../agent/' + currentParams + currentHash;

// Update the visible link
document.getElementById('redirect-link').href = newUrl;

// Redirect immediately
window.location.replace(newUrl);
</script>
</body>
</html>
